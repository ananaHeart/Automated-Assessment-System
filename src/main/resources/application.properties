# Server Configuration
server.port=8080

# MySQL Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/school_assessment_db
spring.datasource.username=root
spring.datasource.password=0930
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT Configuration
jwt.secret=YourSuperSecretKeyForThisApplicationThatIsVeryLongAndSecure
jwt.expiration=86400000

# Logging
logging.level.com.automate_assessment_system=DEBUG
logging.level.org.springframework.security=DEBUG